<!DOCTYPE html>
<html>
  <head>
    <title>Hello world</title>
    <script src="/jquery-2.2.0.min.js"></script>
  </head>
  <body>
  
    <script type="text/javascript">
	$(function(){
	
		var params={a:"1", b: "2"}; 
		$.ajax({
			url : 'api/jersey/olduser',
			type : 'post', 
			data: params,
			dataType : 'text', 
			success : function(data) {
			}
		});	
		
		
		params={name:"aaaa", age: 1};
		params = JSON.stringify(params);
		
		$.ajax({
			url : 'api/jersey/user',
			type : 'post', 
			contentType: "application/json; charset=utf-8",   
			data: params,
			dataType : 'text', 
			success : function(data) {
			}
		});	
	})
    </script>
  </body>
</html>
